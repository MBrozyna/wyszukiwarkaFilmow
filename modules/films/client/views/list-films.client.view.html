<section>
  <div class="page-header">
    <h1>Films</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="film in vm.films"
       data-ui-sref="films.view({ filmId: film._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="film.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="film.user" data-ng-bind="film.user.displayName"></span>
        <span data-ng-if="!film.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="film.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.films.$resolved && !vm.films.length">
    No Films yet, why don't you <a data-ui-sref="films.create">create one</a>?
  </div>
</section>
