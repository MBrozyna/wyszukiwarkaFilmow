<section>
  <div class="page-header">
    <center><h1>Lista filmów</h1></center>
  </div>
  <div class="list-group">
    <a data-ng-repeat="film in vm.films"
       data-ui-sref="films.view({ filmId: film._id })"
       class="list-group-item">
        <small class="list-group-item-text">
          <div class="col-md-3">
            <img src="{{film.img}}" alt="{{film.title}}" title="{{film.title}}" width="70" height="100" >
          </div>
              <h3>{{film.title}}</h3>
              <span data-ng-bind="film.description"></span>
              <span></span>
        </small>
      <h4 class="list-group-item-heading" data-ng-bind="film.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.films.$resolved && !vm.films.length">
    Baza filmów jest pusta :(
  </div>
</section>
