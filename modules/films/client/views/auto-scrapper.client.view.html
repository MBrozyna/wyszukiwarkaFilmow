<section>
  <div class="page-header">
    <h1>{{vm.film._id ? 'Edit Film' : 'New Film'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.filmForm" class="form-horizontal" ng-submit="vm.save(vm.form.filmForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Name</label>
          <input name="name" type="text" ng-model="vm.film.title" id="title" class="form-control" placeholder="Title" required>
          <label>Value1:
            <input type="checkbox" ng-model="checkboxModel.value1">dasdfasd
          </label>
          <div ng-messages="vm.form.filmForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Film title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.film._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
