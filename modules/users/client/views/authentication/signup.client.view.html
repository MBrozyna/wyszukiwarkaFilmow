<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Rejestracja email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Imie</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="Imie" required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Imie wymagane</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Nazwisko</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Nazwisko" required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nazwisko wymagane</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email wymagany</p>
            <p class="help-block error-text" ng-message="email">Adres email niepoprawny</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Login</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Login" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Login wymagany</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Hasło</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Hasło" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Hasło wymagane</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Wymagania hasła</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Zarejestruj</button>
          &nbsp; lub&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">Zaloguj</a>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
